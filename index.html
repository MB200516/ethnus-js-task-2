<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    
    <form id="gradeForm">
        <label for="scoreInput">Enter your score (0-100):</label>
        <input type="number" id="scoreInput" min="0" max="100" required>
        <button type="submit">Calculate Grade</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const score = parseFloat(document.getElementById('scoreInput').value);
            const resultDiv = document.getElementById('result');
            let grade;
            
            if (score >= 90) {
                grade = 'A';
            } else if (score >= 80) {
                grade = 'B';
            } else if (score >= 70) {
                grade = 'C';
            } else if (score >= 60) {
                grade = 'D';
            } else if (score >= 50) {
                grade = 'E';
            } else {
                grade = 'F';
            }
            
            resultDiv.innerHTML = `Your score: ${score}<br>Your grade: ${grade}`;
        });
    </script>
</body>
</html>
